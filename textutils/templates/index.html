<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Text Utils App</title>
</head>

<body>
    <!-- Nav Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Text Util App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/SujalChoudhari">Github</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"
                            href="https://github.com/SujalChoudhari/TextUtils/archive/refs/heads/main.zip">Download</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>


    <!-- Helper Text -->
    <div class="alert alert-primary alert-dismissible fade show mt-3" role="alert">
        <strong>Welcome</strong> You can use this app to customize your text. Enter your text in the box below and
        choose what to apply to text.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>


    <!-- Form, Using CSRF token because of POST requests -->
    <form class="container mt-5 " action="" method="post"> {% csrf_token %}
        <div class="input-group">
            <textarea class="form-control" rows="7" aria-label="With textarea" name="text"></textarea>
        </div>

        <div class="form-check form-switch mt-5">
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" name="removepunc">
            <label class="form-check-label" for="flexSwitchCheckDefault">Remove Punctuations</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" name="fullcaps">
            <label class="form-check-label" for="flexSwitchCheckDefault">Capitalize all Words</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" name="newlineremover">
            <label class="form-check-label" for="flexSwitchCheckDefault">Remove All Newlines</label>
        </div>

        <div class="form-check form-switch mb-5">
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" name="extraspaceremover">
            <label class="form-check-label" for="flexSwitchCheckDefault">Remove Extra Spaces</label>
        </div>

        <button type="submit" class="btn btn-success">Apply</button>
    </form>

    <!-- Output -->
    <div class="container mt-5">
        <h1> Result:</h1>
        <h2> Modifiers:</h2>
        <p>
        <pre>{{ modifiers }}</pre>
        </p>
        <h2> Modified Text:</h2>
        <p>
        <pre>{{ final }}</pre>
        </p>
        <br><br><br><br>
    </div>


    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
